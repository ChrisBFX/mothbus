language: cpp
sudo: required

os:
  -linux
  
dist: sid
 
compiler:
  - clang
  - gcc

before_install:
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo apt-get -qq update
  
install:
  - sudo apt-get install -y cmake libboost-dev googletest
  
before_script:
  - git clone https://github.com/Microsoft/GSL.git
  - export GSL_PATH=$PWD/gsl/include

script:
  - mkdir build
  - cd build
  - cmake -DGSL_INCLUDE_DIRS=$GSL_PATH -D ..
  - make

after_script:
  - ctest .