language: cpp
dist: trusty
sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5

os:
  -linux
  
 
compiler:
  - gcc

before_install:
  - sudo apt-get -qq update
  
install:
  - sudo apt-get install -y cmake libboost-all-dev libgtest-dev
  - cd /usr/src/gtest
  - sudo cmake .
  - sudo make
  - sudo mv libgtest* /usr/lib/
  - cd $TRAVIS_BUILD_DIR
  - git clone https://github.com/viboes/GSL.git
  - export GSL_PATH=$PWD/GSL

script:
  - mkdir build
  - cd build
  - CXX=/usr/bin/g++-5 CC=/usr/bin/gcc-5
  - cmake -DGSL_INCLUDE_DIRS:PATH=$GSL_PATH ..
  - cmake --build . -- -j2 
  - ctest .
